<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopfrechnen Trainer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kopfrechnen Trainer: 1x1</h1>
        <div class="settings">
            <label for="timeLimit">Zeitlimit (Sekunden):</label>
            <input type="number" id="timeLimit" value="10" min="1" max="60">
            <button id="startBtn" style="background-color: rgb(26, 122, 0);color: white;">Start</button>
            <button id="stopBtn" class="hidden">Stopp</button>
            <button id="resetBtn" class="danger">Daten zurücksetzen</button>
        </div>
        <div id="quizSection" class="hidden">
            <p id="question">Frage erscheint hier</p>
            <input type="number" id="answer" placeholder="Antwort eingeben">
            <button id="submitBtn">Antworten</button>
            <p id="timer">Zeit übrig: <span id="timeLeft"></span>s</p>
        </div>
        <div id="matrixSection">
            <h2>Ergebnisse</h2>
            <table id="resultMatrix"></table>
        </div>
        <div id="errorSection" class="hidden">
            <h2>Falsche Antworten</h2>
            <ul id="errorList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
